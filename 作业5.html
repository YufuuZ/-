<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>作业5</title>

    <style>
        div {
            text-align: center;
            font-size: 100px;
            padding: 100px;
        }

        button {
            display: block;
            margin: 50px auto;
            width: 500px;
            height: 100px;
            font-size: 30px;
        }

        span {
            color: crimson
        }
    </style>

</head>

<body>
    <button onclick="toggleTiming()">Timing start</button>
    <!--多次点击会如何?如何让按钮只可点击一次？-->
    <!--可考虑一个重置按钮-->
    <div id="demo"></div>

    <script>
        var oBody = document.getElementById("demo");
        var i = 0;
        var timerInterval;
        var isTiming = false;

        function toggleTiming() {
            if (isTiming) {
                pauseTiming();
            } else {
                startTiming();
            }
        }

        function startTiming() {
            timerInterval = setInterval(updateNum, 1000);
            isTiming = true;
            updateNum();
        }

        function pauseTiming() {
            clearInterval(timerInterval);
            isTiming = false;
        }

        function updateNum() {
            var j = i++;
            oBody.innerHTML = "Time passed: " + "<span>" + j + "</span>" + " s";
        }
    </script>
</body>

</html>
